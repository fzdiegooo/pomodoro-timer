<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro-Timer</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/307148e55f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper-container-timer">
      <div class="container-modes">
        <button id="pomodoro" class="btn btn-mode focus">POMODORO</button>
        <button id="shortBreak" class="btn btn-mode">SHORT BREAK</button>
        <button id="longBreak" class="btn btn-mode">LONG BREAK</button>
      </div>
      <div class="container">
        <div class="container-timer">
          <span id="contador"></span>
          <div class="container-timer-buttons">
            <button id="btn-play" class="show">
              <i class="fa-solid fa-play"></i>
            </button>
            <button id="btn-pause" class="hide">
              <i class="fa-solid fa-pause"></i>
            </button>
            <button id="btn-reset" class="hide">
              <i class="fa-solid fa-rotate-left"></i>
            </button>
          </div>
        </div>
          <img id="img-timer" src="img/gatoStop.png" />
      </div>
    </div>
    <div class="wrapper-container-to-do">
      <div class="container-to-do">
        <div class="container-input">
          <input type="text" placeholder="Add task..." id="task_input" />
          <button type="submit" id="submitButton">
            <i class="fa-solid fa-right-to-bracket"></i>
          </button>
        </div>
        <div class="container-list-task">
          <ul class="list-task" id="list-task">

          </ul>
        </div>
      </div>
    </div>
    <script src="js/to-do.js"></script>
    <script src="js/timer.js"></script>
  </body>
</html>
